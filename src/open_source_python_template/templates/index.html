<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <!-- Side Navigation -->
        <div class="sidenav">
            <h1>Hi, <span class="username-placeholder">username</span>!</h1>
            <div class="search-bar">
                <input type="search" placeholder="Search..." id="search-tasklists" onkeyup="search_task(this.id)">
            </div>
              <ul id='task-categories'>
                <li class="category starred active">â˜… Starred</li>

        </div>
        <!-- Task column -->
        <div class="taskcolumn">
            <h2>Starred</h2>
            
            <!-- Task Item 1 -->
            <div class="task-item">
                <div class="task-info">
                    <input type="checkbox" id="task1">
                    <label for="task1">Task Item 1</label>
                    <div class="task-meta">
                        <span class="task-description">This is the task description.</span>
                        <span class="due-date">Today</span>
                    </div>
                </div>
                <button class="dropdown-toggle" onclick="toggleDropdown('task-detail-1')">â–¼</button>
                <div class="task-detail" id="task-detail-1">
                    <p>More details about Task Item 1...</p>
                </div>
            </div>

            <!-- Task Item 2 -->
            <div class="task-item">
                <div class="task-info">
                    <input type="checkbox" id="task2">

                        <span class="task-description">This is the task description.</span>
                        <span class="due-date">Today</span>
                    </div>
                </div>
                <button class="dropdown-toggle" onclick="toggleDropdown('task-detail-2')">â–¼</button>
                <div class="task-detail" id="task-detail-2">
                    <p>More details about Task Item 2...</p>
                </div>
            </div>

            
            <!-- Repeat for more tasks -->
        </div>
    </div> 

    <script src="../static/javascripts/script.js" defer></script>
</body>
</html>
